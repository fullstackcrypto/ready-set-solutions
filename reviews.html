<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="See what our clients say about Ready-Set Solutions' smart home installations and services in Chandler, AZ.">
  <title>Client Reviews | Ready-Set Solutions</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 14px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #00ffff33;
    }
    header h1 {
      font-size: 1.5rem;
      color: #00ffff;
      margin: 0;
    }
    nav a {
      color: #00ffff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #00dddd;
    }
    nav a.active {
      text-decoration: underline;
      text-underline-offset: 5px;
    }
    main {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 40px;
      font-size: 2.2rem;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }
    .reviews-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 50px;
    }
    .review {
      background: #111;
      border: 1px solid #00ffff22;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.08);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .review:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
    }
    .review::before {
      content: """;
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 60px;
      color: rgba(0, 255, 255, 0.15);
      font-family: serif;
    }
    .review h4 {
      margin: 0 0 15px 0;
      color: #00ffff;
      font-size: 1.2rem;
    }
    .review p {
      color: #ccc;
      margin: 15px 0;
      font-style: italic;
      line-height: 1.6;
    }
    .review .service-type {
      font-size: 0.85rem;
      background: rgba(0, 255, 255, 0.1);
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      margin-top: 15px;
      color: #00ffff;
    }
    .review .rating {
      color: #ffcc00;
      font-size: 1.2rem;
      margin: 15px 0;
    }
    .cta-section {
      text-align: center;
      margin: 60px 0;
      padding: 40px;
      background: rgba(0, 255, 255, 0.05);
      border-radius: 15px;
    }
    .cta-section h3 {
      color: #00ffff;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .cta-section p {
      color: #ccc;
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .cta-button {
      padding: 14px 28px;
      background: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 40px;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
    .cta-button:hover {
      background: #00dddd;
      transform: scale(1.05);
    }
